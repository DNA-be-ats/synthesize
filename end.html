<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="end.css">

<body>
    <div id = "game-title">
        <h1>Synthesizer</h1>

            </div>
            <div class="pointer"></div>
        </div>
        <button id="RESTART">RESTART</button>
    </div>
    
    <div id="container">
        <canvas id="canvas1"></canvas> 
        <audio id="audio1" src = "audio-assets/Trance.mp3"></audio>
    </div>

    <div id= "company-inc">

    </div>
    
    <script src="audiovisual.js" defer></script>
