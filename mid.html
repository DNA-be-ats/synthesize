<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mid.css">
    <script  src="script.js" defer></script>
</head>
<body>
  
    <div id="nav-div">
        <nav>
            <div id="logo">
                <h3>DNA</h3>
                <button>Beats Menu</button>
            </div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRqs0RjLXd7QXWPSnKjDGgFUlmvWFeZgSkptcHEG-LEFM-XWhlTz62gwKU6cZPvfFJ9RE&usqp=CAU" alt="settings">
        </nav>
        <h1 id="mid-header">Make A Beat!</h1>
        <form action="">
            <label for="BPM">BPM:</label>
            <input type="text" id="BPMinput" value="120">
            <input type="button" value="Set BPM" id="BPM">
        </form>
    </div>
    <div id="stage">
        <div class="row" id="sample-row">
            
            <div class="cell" id="bass" data-cell>
                <audio id = "sample-sound">
                    <source src="audio-assets/rifle-efx.wav">
                </audio>
            </div>

            <div class="cell" id="symbol" data-cell></div>
            <div class="cell" id="something-else" data-cell></div>
        </div>
        <div id="track-line"></div>
        <div class="row" id="row1">
            <div class="cell" data-cell></div>
            <div class="cell" id='cell7' data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="row" id="row2">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="row" id="row3">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="row" id="row4">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="row" id="row5">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="row" id="row6">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="row" id="row7">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="row" id="row8">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
    </div>
    <div id="beat-control-center">
            <button id="reset"onClick = "playAudio('clickSound.mp3')">Reset</button>
            <button id="pause"onClick = "playAudio('clickSound.mp3')">Pause</button>
            <button id="resume"onClick = "playAudio('clickSound.mp3')">Resume</button>
            <button id="publish" onclick=“window.location.href=‘./end.html’;“>Publish</button>
    </div>
     <script src="button.js"></script>
</body>
</html>
